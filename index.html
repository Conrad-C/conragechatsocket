<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Online CHAT</title>
</head>
<body>
    <div class="message-body">
        <div class="input-holder">
            <input id="teupai"/>
            <button title="enviar mensagem" onclick="sendMessage()">enviar mensagem</button>
        </div> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        const socket = io();

        socket.on('connect', () => {
          console.log('connected');
        });
        function sendMessage(){
            var input = document.getElementById('teupai').value;
            var message = {
                message:input,
                id:'server',
            }
            socket.emit('message',message)
        }
    </script>
</body>
